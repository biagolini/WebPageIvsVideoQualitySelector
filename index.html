<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon IVS with Video.js Quality Selector</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script src="https://player.live-video.net/1.29.0/amazon-ivs-videojs-tech.min.js"></script>
    <script src="https://player.live-video.net/1.29.0/amazon-ivs-quality-plugin.min.js"></script>
  </head>
  <body>
    <div id="input-container">
      <input
        type="text"
        id="stream-url"
        placeholder="Enter Playback URL here..."
      />
      <button onclick="setupPlayer()">Load Stream</button>
    </div>
    <div class="video-container">
      <video
        id="amazon-ivs-videojs"
        class="video-js vjs-4-3 vjs-big-play-centered"
        controls
        playsinline
      ></video>
    </div>
    <script src="script.js"></script>
  </body>
</html>
